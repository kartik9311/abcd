<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

//addition 
var a=10;
var b=20;
document.write("a+b=",a+b);
document.write("<br>");
alert("a+b=",a+b);

//subtracrtion
var a=10;
var b=20;
document.write("a-b=",a-b);
document.write("<br>");

//division
var a=10;
var b=2;
document.write("a/b=",a/b);
document.write("<br>");

//modules
var a=10;
var b=3;
document.write("a%b=",a%b);
document.write("<br>");

//exponentiation
var a=4;
var b=2;
document.write("a**b=",a**b);
document.write("<br>");

//comparision
var a=prompt("enter the a");
if(a<10)
{
document.write("a is smaller than 10");
}
else{
document.write("a is greater than 10");
}
</script>
